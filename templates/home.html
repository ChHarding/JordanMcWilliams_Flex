<!Doctype html>
<head>
    <title>Flex - Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', tah;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <h1>Flex</h1>
    <p>Build your own exercise plan.</p>

<form id="searchForm" action="/search" method="get">
    <label for="level">1. Select an exercise difficulty:</label>
    <select id="level" name="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
        <option value="all">All</option>
    </select>
    <input type="hidden" name="muscle" id="muscleInput" value="">
    <p>2. Select a muscle using the image below:</p>
    <div style="position: relative; width:600px; height:450px; margin-top: 10px;">   
        <img src="/static/images/muscle_map.jpeg" alt="muscle_map" style="width:100%; height:100%;">
        <!-- muscle buttons -->
        <button type="button" style="position: absolute; top: 7px; left: 66px; padding: 4px 8px;" onclick="submitMuscle('neck')">Neck</button>
        <button type="button" style="position: absolute; top: 37px; left: 61px; padding: 4px 8px;" onclick="submitMuscle('traps')">Traps</button>
        <button type="button" style="position: absolute; top: 70px; left: 36px; padding: 4px 8px;" onclick="submitMuscle('shoulders')">Shoulders</button>
        <button type="button" style="position: absolute; top: 106px; left: 65px; padding: 4px 8px;" onclick="submitMuscle('chest')">Chest</button>
        <button type="button" style="position: absolute; top: 137px; left: 52px; padding: 4px 8px;" onclick="submitMuscle('biceps')">Biceps</button>
        <button type="button" style="position: absolute; top: 176px; left: 40px; padding: 4px 8px;" onclick="submitMuscle('forearms')">Forearms</button>
        <button type="button" style="position: absolute; top: 232px; left: 22px; padding: 4px 8px;" onclick="submitMuscle('abdominals')">Abdominals</button>
        <button type="button" style="position: absolute; top: 273px; left: 22px; padding: 4px 8px;" onclick="submitMuscle('quadriceps')">Quadriceps</button>
        <button type="button" style="position: absolute; top: 302px; left: 55px; padding: 4px 8px;" onclick="submitMuscle('calves')">Calves</button>
        <button type="button" style="position: absolute; top: 35px; left: 266px; padding: 4px 8px;" onclick="submitMuscle('middle back')">Middle Back</button>
        <button type="button" style="position: absolute; top: 2px; left: 494px; padding: 4px 8px;" onclick="submitMuscle('traps')">Traps</button>
        <button type="button" style="position: absolute; top: 40px; left: 496px; padding: 4px 8px;" onclick="submitMuscle('shoulders')">Shoulders</button>
        <button type="button" style="position: absolute; top: 73px; left: 495px; padding: 4px 8px;" onclick="submitMuscle('lats')">Lats</button>
        <button type="button" style="position: absolute; top: 111px; left: 500px; padding: 4px 8px;" onclick="submitMuscle('triceps')">Triceps</button>
        <button type="button" style="position: absolute; top: 154px; left: 497px; padding: 4px 8px;" onclick="submitMuscle('forearms')">Forearms</button>
        <button type="button" style="position: absolute; top: 194px; left: 499px; padding: 4px 8px;" onclick="submitMuscle('lower back')">Lower Back</button>
        <button type="button" style="position: absolute; top: 231px; left: 496px; padding: 4px 8px;" onclick="submitMuscle('glutes')">Glutes</button>
        <button type="button" style="position: absolute; top: 267px; left: 499px; padding: 4px 8px;" onclick="submitMuscle('hamstrings')">Hamstrings</button>
        <button type="button" style="position: absolute; top: 302px; left: 499px; padding: 4px 8px;" onclick="submitMuscle('calves')">Calves</button>
    </div>
</form>
<script>
// submits both the level value and the muscle value
function submitMuscle(muscle) {
    document.getElementById('muscleInput').value = muscle;
    document.getElementById('searchForm').submit();
}
</script>
</div>
</body> 
</html>
