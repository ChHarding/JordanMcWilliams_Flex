Home Page
<!Doctype html>
<head>
    <title>Flex - Home Page</title>
</head>
<body>
    <h1>Flex</h1>
    <p>Build your own exercise plan.</p>

<img src="/static/images/muscle_map.jpeg" alt="muscle_map" style="width:600px;height:450px;">

<form action = "/search" method = "get">
    <label for="search">Search for exercises by muscle name:</label>
        <select id="search" name="muscle">
        <option value="">--Select a muscle--</option>
        <option value="abdominals">Abdominals</option>
        <option value="biceps">Biceps</option>
        <option value="calves">Calves</option>
        <option value="chest">Chest</option>
        <option value="forearms">Forearms</option>
        <option value="glutes">Glutes</option>
        <option value="hamstrings">Hamstrings</option>
        <option value="lats">Lats</option>
        <option value="lower back">Lower Back</option>
        <option value="middle back">Middle Back</option>
        <option value="neck">Neck</option>
        <option value="quadriceps">Quadriceps</option>
        <option value="shoulders">Shoulders</option>
        <option value="traps">Traps</option>
        <option value="triceps">Triceps</option>
    </select>
    <br><br>

    <label for="level"> Select exercise difficulty:</label>
    <select id="level" name="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
        <option value="all">All</option>
    </select>
    <br><br>

        <button type="submit">Search</button>
    </form>
    </body> 
</html>
