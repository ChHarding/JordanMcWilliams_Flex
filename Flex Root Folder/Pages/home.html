# Home page

<!Doctype html>
<head>
    <title>Flex - Home Page</title>
</head>
<body>
    <h1>Flex</h1>
    <p>Build your own exercise plan.</p>

<form action = "/search" method = "get">
    <label for="search">Search for exercise by muscle name:!</label>
    <input type="text" id="search" name="search" placeholder="Enter a muscle name">
    <button type="submit">Search</button>

    <label for="level"> Select exercise difficulty:</label>
    <select id="level" name="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Expert</option>
        <option value="all">All</option>

        <button type="submit">Search</button>
    </form>
    </body> 
</html>
